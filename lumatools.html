<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma Tools</title>
    <link rel="icon" type="image/x-icon" href="Assets/img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .tools-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        .tools-header {
            margin-bottom: 20px;
        }

        .tools-header h2 {
            font-weight: 600;
            font-size: 1.75rem;
        }

        textarea#code {
            height: 400px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .run-btn {
            display: flex;
            justify-content: end;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .tools-header h2 {
                font-size: 1.4rem;
            }

            textarea#code {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container tools-container">
        <div class="tools-header d-flex align-items-center justify-content-between">
            <h2><i class="bi bi-tools"></i> Luma Tools</h2>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label fw-semibold">Paste your HTML here</label>
            <textarea name="code" id="code" class="form-control" placeholder="Type or paste your HTML code..."></textarea>
        </div>

        <div class="run-btn">
            <button id="run" class="btn btn-primary">
                <i class="bi bi-play-fill"></i> Convert to Luma Structure
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Assets/core/core.js"></script>
    <script>
        $(document).ready(function () {
            $('#run').click(function () {
                const input = $('#code').val();
                try {
                    const result = Luma.StructureConvert(input);
                    $('#code').val(result);
                } catch (e) {
                    Swal.fire('Error', 'Invalid HTML structure or syntax.', 'error');
                }
            });
        });
    </script>
</body>
</html>
